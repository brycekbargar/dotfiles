---
- name: Update conda
  ansible.builtin.command:
    cmd: "conda update --name base conda --all --yes"
  register: conda_base_update
  changed_when: "'packages will be' in conda_base_update.stdout"

- name: Install libmamba
  ansible.builtin.command:
    cmd: "conda install --name base conda-libmamba-solver --yes"
    creates: "{{ lookup('env', 'CONDA_BASE') }}/lib/cmake/libmamba"

# condarc has libmamba as default solver so it goes second
- name: Make condarc from template
  ansible.builtin.copy:
    src: "{{ dotfiles }}/XDG_CONFIG_HOME/template.condarc"
    dest: "{{ lookup('env', 'CONDARC') }}"
    mode: "0644"

- name: Ensure channels
  ansible.builtin.blockinfile:
    path: "{{ lookup('env', 'CONDARC') }}"
    marker: "# {mark} ANSIBLE MANAGED CHANNELS"
    state: present
    insertafter: "channels:"
    block: |
      - conda-forge
      # TODO: Make this a var

- name: Create system environments
  ansible.builtin.command:
    cmd: "conda create --name {{ item.name }} {{ item.pkgs }} --yes"
    creates: "{{ lookup('env', 'CONDA_SYSTEM') }}/{{ item.name }}"
  environment:
    CONDA_ENVS_PATH: "{{ lookup('env', 'CONDA_SYSTEM') }}"
  with_items:
    - name: "installers-conda"
      pkgs: "micromamba"
    - name: "installers-rust"
      pkgs: "rust openssl"
    - name: "installers-go"
      pkgs: "go go-cgo"
    - name: "runtimes-python"
      pkgs: "python pipx"
    - name: "runtimes-nodejs"
      pkgs: "nodejs"

- name: Update system environments
  ansible.builtin.command:
    cmd: "conda update --name {{ item }} --all --yes"
  register: conda_system_update
  changed_when: "'packages will be' in conda_system_update.stdout"
  with_items:
    - "installers-conda"
    - "installers-rust"
    - "installers-go"
    - "runtimes-python"
    - "runtimes-nodejs"

- name: Link installer bins
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ lookup('env', 'XDG_PKG_HOME') }}/{{ item.installer }}"
    force: true
    state: link
  with_items:
    - src: "{{ lookup('env', 'CONDA_SYSTEM') }}/installers-conda/bin"
      installer: "conda"
    - src: "{{ lookup('env', 'CARGO_HOME') }}/bin"
      installer: "cargo"
    - src: "{{ lookup('env', 'GOPATH') }}/bin"
      installer: "go"

- name: Update base npm
  ignore_errors: true
  ansible.builtin.command:
    cmd: "conda run --name runtimes-nodejs npm install -g npm@latest"
  register: conda_npm_update
  changed_when: "'changed 16 packages' not in conda_npm_update.stdout"

- name: Clean conda
  ignore_errors: true
  ansible.builtin.command:
    cmd: "conda clean --packages --yes"
  register: conda_clean
  changed_when: "'There are no unused package(s) to remove.' not in conda_clean.stdout"
